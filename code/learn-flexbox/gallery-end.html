<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Row Example</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/gallery-end.css">
</head>

<body>

  <h1>Image Gallery</h1>

  <div class="row-layout">
    <div class="box box1">
      <img src="images/love-the-architecture-01-1024x768.jpg" alt="Amsterdam architecture" />
      <h3>The architecture rocks</h3>
      <p>&nbsp;</p>
    </div>
    <div class="box box2">
      <img src="./images/sunset-1024x768.jpg" alt="Sunset in Amsterdam" />

      <h3>Amsterdam Sunset</h3>
      <p> ... </p>
    </div>
    <div class="box box3">
      <img src="./images/pdx-signpost.jpg"
        alt="Sign in Pioneer Square; Portland, Oregon" />
      <h3>Portland Signpost</h3>
      <p> ... </p>
    </div>
    <div class="box box4">
      <img src="./images/love-the-architecture-01-1024x768.jpg"
        alt="amsterdam architecture" />
      <h3>The architecture rocks</h3>
      <p> ... </p>
    </div>
    <div class="box box5">
      <img src="./images/sunset-1024x768.jpg" alt="beautiful sunset" />
      <h3>Amsterdam Sunset</h3>
    </div>
    <div class="box box6">
      <img src="./images/pdx-signpost.jpg" alt="Portland Signpost" />
      <h3>Portland Signpost</h3>
    </div>
  </div>

</body>

</html>
